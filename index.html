<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Game of Thrones Hangman Game!</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        *{
            border: 1px solid red;
        }
    </style>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
<div class="container"> <!--opens container-->
    <div class="row"> <!--Opens header row-->
        <div class="header"> <!--opens header-->
            <h1 class="text-center">The Game of Thrones Hangman Game!</h1>
        </div> <!--closes header-->
    </div> <!--closes header row-->
    <div class="row"> <!--opens main row-->
        <main class="main col-md-12"><!--opens main-->
            <div class="main-content"> <!--opens main-content-->
            <p>
                Press any key to get started!
            </p>
            <p id="game">
                This is the word!
            </p>
            <p id="win">
                Wins:
            </p>
            <p id="guessed">
                Guessed Letters:
            </p>
            <p id="attempts">
                Guesses Left:
            </p>
            </div> <!--closes main content-->
        </main> <!--closes main-->
    </div> <!--closes main row-->

    <div class="row"> <!--opens footer row-->
        <footer>You know nothing, Jon Snow!</footer> <!--opens and closes footer-->
    </div><!--closes footer row-->
</div> <!--closes container-->
<!-- <script></script> -->
</body>
</html>
